<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable PNG with Bottom Buttons</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-y: scroll;
        font-family: Arial, sans-serif;
        background: #000;
    }

    /* Bottom button container */
    .bottom-buttons {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 1000;
    }

    /* Base button style */
    .btn {
        padding: 12px 26px;
        background: #000;
        color: #fff;
        border: 2px solid #f0c400;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: 0.25s;
        box-shadow: 0 0 0px rgba(255, 215, 0, 0.0);
    }

    /* Hover: bright yellow glow + black text */
    .btn:hover {
        background: #f0c400;
        color: #000;
        box-shadow: 0 0 20px rgba(255, 215, 0, 1);
    }

    /* The PNG image */
    img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>

    <!-- Hover sound -->
    <audio id="hoverSound" src="buttonhovering.mp3" preload="auto"></audio>

    <div class="bottom-buttons">
        <button class="btn" onclick="location.href='quiz26.html'">Take Quiz</button>
       <button class="btn" onclick="location.href='lesson26.html'">Back</button>

    </div>

    <img src="page26.png" alt="Capitalization Rules">

    <script>
        const hoverSound = document.getElementById("hoverSound");
        const buttons = document.querySelectorAll(".btn");

        buttons.forEach(btn => {
            btn.addEventListener("mouseenter", () => {
                try {
                    hoverSound.currentTime = 0;
                    hoverSound.play();
                } catch (e) {}
            });
        });
    </script>

</body>
</html>
